{% load static %}

<!doctype html>
<html lang="en">
    <head>
        {% block meta %}
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock meta %}

        {% block core_css %}
            <!-- Bootstrap CSS -->
            <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
            <!-- Google Fonts -->
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
            <!-- Local CSS -->
            <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% endblock core_css %}

        <title>The Dice Lounge - Error</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-10 offset-lg-1 mt-5">
                    <div class="card h-100 border-0">
                        <div class="row g-0">
                            <div class="col-12 col-lg-6">
                                <div class="product-detail-image-container pe-lg-3 d-flex flex-column justify-content-center align-items-center">
                                    <img src="{{ MEDIA_URL }}bug.webp" alt="Error Image" class="card-img-top img-fluid product-detail-image">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 ps-lg-3 product-detail-col d-flex flex-column justify-content-center">
                                <div class="card-body pb-0 px-0">
                                    <h4 class="product-name text-dark">{{ title }}</h4>
                                    <hr>
                                    <p class="product-description fs-6 text-dark">{{ error }}</p>
                                    <hr>
                                    <a href="{% url 'all_games' %}" class="btn btn-dark my-2 hover-background-red float-end">
                                        <span class="text-uppercase">Return to Store</span>
                                    </a>
                                </div>
                                <div class="card-footer bg-light pt-0 px-0 border-0 text-left">
                                    <div class="row">
                                        <div class="col">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
