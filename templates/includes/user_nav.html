<li class="list-inline-item dropdown me-lg-0 profile-item fs-6">
    <a class="text-dark nav-link hover-color-red" href="#" id="{% if user_option_id %}{{ user_option_id }}{% else %}userOption{% endif %}" data-bs-toggle="dropdown" data-bs-display="static" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu shadow-lg dropdown-menu-end dropdown-menu-lg-start" aria-labelledby="{% if user_option_id %}{{ user_option_id }}{% else %}userOption{% endif %}">
        {% if request.user.is_authenticated %}
            {% if request.user.is_staff %}
                <a href="{% url 'product_management' %}" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item basket-item fs-6">
    <a class="text-dark nav-link hover-color-red" href="{% url 'view_basket' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-basket fa-lg"></i></div>
            <p class="my-0">
                {% if basket.grand_total %}
                    £{{ basket.grand_total|floatformat:2 }}
                {% else %}
                    £0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
