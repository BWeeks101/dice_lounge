{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="text-uppercase mb-4">{% trans "Change Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-outline-dark text-dark hover-background-red" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn btn-dark hover-background-red" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock inner_content%}
