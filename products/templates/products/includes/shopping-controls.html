<form action="" class="form" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-12">
            <p class="mt-3"><strong>Quantity:</strong></p>
            <div class="form-group col-12 col-lg-6 qty-input-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="decrement-qty btn btn-dark hover-background-red" data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                            <span class="icon">
                                <i class="fas fa-minus"></i>
                            </span>
                        </button>
                    </div>
                    <input type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}" class="form-control qty_input">
                    <div class="input-group-append">
                        <button class="increment-qty btn btn-dark hover-background-red" data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                            <span class="icon">
                                <i class="fas fa-plus"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2 text-end text-lg-start shopping-control-btn-row-min">
            <a href="{% url 'products' product.sub_product_line.product_line.id %}" class="btn btn-outline-dark hover-background-red my-3 position-relative">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span>Keep Shopping</span>
            </a>
            <input type="submit" class="btn btn-dark hover-background-red my-3" value="Add to Bag">
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
</form>
